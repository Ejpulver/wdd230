<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for the provo chamber of commerce">
    <title>Provo Chamber of Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <div class="logo-header">
        <img class="header-logo" src="images/chamber-of-commerce-logo.webp" alt="Chamber of commerce logo">
        <h1 class="header-headline">Provo Chamber of Commerce</h1>
        </div>
        <nav>
            <button id="hamburgerButton">&#9776;</button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="social-header">
        <img class="facebook-logo" src="images/facebook.png" alt="facebook logo">
        <img class="twitter-logo" src="images/twitter.png" alt="twitter logo">
        </div>
        <div class="current-date">
            <span id="currentdate"></span>
        </div>
    </header>
    <main>
        <picture>
            <source media="(min-width: 1024px)" srcset="images/byu-football-large.jpeg">
            <source media="(min-width: 560px)" srcset="images/byu-football-medium.jpeg">
            <source media="(min-width: 250px)" srcset="images/byu-football-small.jpeg">
            <img src="images/byu-football-original.jpg" alt="fans cheering at a byu football game">
            <p>Loyal fans cheering on the local football team, the BYU Cougars.</p>
        </picture>
        <picture>

        </picture>
        <picture>

        </picture>
        <picture>

        </picture>  
        <picture>
            
        </picture>
    </main>
    <footer>
        <div class="footer-top">
        <img class="footer-logo" src="images/chamber-of-commerce-logo.jpeg" alt="footer logo">
        <h2 class="footer-headline">Provo Chamber of Commerce</h2>
        <p class="footer-address">
            351 West Center Street
            Provo, UT 84604
        </p>
        </div>
        <div class="footer-middle">
        <p class="footer-email">info@provo.org</p>
        <p class="footer-number">(801) 852-6505</p>
        <p>&#xf124; Location Map</p>
        </div>
        <div class="footer-bottom">
            <p class="copyright"></p>
            <p id="lastmodified"></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/windchill.js"></script>
</body>
</html>
